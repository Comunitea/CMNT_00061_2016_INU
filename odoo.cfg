[settings]
folder = odoo

odoo_xmlrpc_port = 8969
odoo_xmlrpcs_port = 8971
odoo_workers = 0
odoo_limit_time_cpu = 1200
odoo_limit_time_real = 3600
oodo_proxy_mode = False
odoo_data_dir = /opt/odoo/8/docsext/gesdoc

postgres_version = 9.5.3
postgres_host = 127.0.0.1
postgres_db_name = odoo_inusual
postgres_user = ${env:USER}
postgres_password = false
postgres_port = 5439
postgres_maxconn = 100
postgres_pg_path = ${buildout:directory}/parts/postgres/bin

supervisor_port = 9009
supervisor_url = http://127.0.0.1
